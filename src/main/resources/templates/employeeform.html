<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employeeform}" th:object="${employee}" method="post">
    firstName:<input type="text" th:field="*{firstName}"/><br/>
    lastName:<input type="text" th:field="*{lastName}"/><br/>
    ssn:<input type="text" th:field="*{ssn}"/><br/>
    dob:<input type="text" th:field="*{dob}"/><br/>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
